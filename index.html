<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <title>Membros Tesseract</title>
</head>

<body>

  <!-- Cabeçalho -->
  <header class="header text-center">
    <div>
      <a href="https://grupotesseract.com.br/">
        <img class="cube-tesseract img-fluid" src="images/logo-cube-tesseract.JPG">
      </a>
    </div>
    <div class="mb-4">
      <a href="https://grupotesseract.com.br/">
        <img class="logo-tesseract img-fluid" src="images/logo-tesseract.JPG">
      </a>
    </div>
  </header>
  <!-- Cabeçalho -->

  <main class="main container">
  <!-- Campos de busca -->
    <div class="d-flex justify-content-center mb-4">
      <input class="input-group w-25 searchInput fonte-padrao" type="text" id="searchInput"
        placeholder="Digite um login válido...">
      <button id="searchButton" class="btn btn-outline-secondary fonte-padrao">Buscar</button>
      <button id="showAllUsersButton" class="btn btn-outline-secondary p-1 ms-2 fonte-padrao">Mostrar todos</button>
    </div>
  <!-- Campos de busca -->


  <!--Div que renderiza os usuários-->
    <div class="row infoDivUser d-flex justify-content-center"></div>
  <!--Div que renderiza os usuários-->


    <!-- Modal de informações dos usuários -->
    <div id="userInfoModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content mt-0 bg-dark border-3 ">
          <div class="modal-content mt-0 bg-dark border ">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn-close btn-close-white p-3" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="d-flex justify-content-around infos-content-js mb-3">
              <div class="">
                <p class="name mb-2 fs-4 text-light fonte-padrao"></p>
                <img class="avatar-url-modal img-fluid" src="">
                <p class="quant-repos text-center mt-2 text-light fonte-padrao"></p>
                <p class="followers text-center text-light fonte-padrao"></p>
                <p class="created-at text-center mt-4 text-light fonte-padrao"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de informações dos usuários -->

    <!--Modal de login não encontrado-->
    <div id="userNotFoundModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title fs-2 text-light fonte-padrao">Oops!</h5>
            <button id="closeXButton" type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="fonte-padrao msg-login text-light">Login não encontrado, tente novamente!</p>
          </div>
          <div class="modal-footer">
            <button id="closeErrorButton" type="button" class="btn btn-light fonte-padrao"
              data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--Modal de login não encontrado-->
  </main>
  

  <!-- Rodapé -->
  <footer class="footer text-center bg-dark py-3 text-light position-absolute top-100 start-50 translate-middle w-100">
    <div class="container">
      <p class="fonte-padrao msg-rodape">A project made by <a class="text-light fonte-padrao"
          href="https://github.com/giuliabriao">Giulia Briao</a></p>
    </div>
  </footer>
  <!-- Rodapé -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>

  <script src="models/UserSetModel.js"></script>
  <script src="models/UserInfoModel.js"></script>
  <script src="views/UserView.js"></script>
  <script src="views/UserInfoModalView.js"></script>
  <script src="controllers/UserController.js"></script>

  <script>

    let userController = new UserController();

    let main = document.querySelector(".main");

    window.addEventListener("load", () => {
      userController.showAllUsers();
    });

    let inputLogin = document.querySelector("#searchInput");
    let searchButton = document.querySelector("#searchButton");
    searchButton.addEventListener("click", () => {
      userController.searchUsers(inputLogin.value);
    });

    let showAllUsersButton = document.querySelector("#showAllUsersButton");
    showAllUsersButton.addEventListener("click", () => {
      userController.showAllUsers();
    });

  </script>
</body>

</html>
